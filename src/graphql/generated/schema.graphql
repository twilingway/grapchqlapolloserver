type Query {
  users: [User]
}

"""A user"""
type User {
  """id of the user"""
  id: ID!

  """email of the user"""
  email: String!

  """password of the user"""
  password: String!

  """role of the user"""
  role: String!
}

type Mutation {
  createUser(
    """User input to be created"""
    input: CreateUserInput!
  ): User
}

"""Create user input"""
input CreateUserInput {
  """email of the user"""
  email: String!

  """password of the user"""
  password: String!
}